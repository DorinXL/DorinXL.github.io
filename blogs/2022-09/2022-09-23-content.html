    ## 绑骨

首先我们手里要准备好模型文件，mixamo支持FBX/OBJ/ZIP压缩包，这里以obj文件为例。

我们手中的obj文件一般由贴图文件、obj文件和mtl文件组成（素材来源于网络）：

![image-20220923120100615](https://img2022.cnblogs.com/blog/1858293/202209/1858293-20220923154639130-340735990.png)

我们将这些文件打包成zip，然后去mixamo网站：https://www.mixamo.com/

![image-20220923115933107](https://img2022.cnblogs.com/blog/1858293/202209/1858293-20220923154639745-1448780460.png)

将zip上传或拖入，假如是obj文件不要单单把obj拖入，这样模型会失去贴图。

拖入后会出现如下界面，查看人物没什么问题之后就可以开始绑骨了：![image-20220923151945476](https://img2022.cnblogs.com/blog/1858293/202209/1858293-20220923154640240-235471092.png)

进入绑骨界面，需要拖动点位，按照英文单词和右侧图示拖动左侧圆圈，确认之后等待一会：

![image-20220923152215755](https://img2022.cnblogs.com/blog/1858293/202209/1858293-20220923154640678-810669145.png)

当你的人物可以按照预定模板移动，且确认骨骼运动正常时，就可以确认了。

确认之后就可以导出绑骨后的模型，或是选择一套你喜爱的动作。

![image-20220923152331560](https://img2022.cnblogs.com/blog/1858293/202209/1858293-20220923154641104-1051336904.png)

到这里，我们的obj人物就成功绑上了骨骼，mixamo太神了。

![image-20220923152451585](https://img2022.cnblogs.com/blog/1858293/202209/1858293-20220923154641453-1877448928.png)

可以直接导出没有动画的模型，或者在网站上找到自己喜欢的动作并连同模型一起下载下来。

## 绑好的模型导入unity

我们以标准二进制fbx文件导出，拖入到unity中。会得到一个预制体：

![image-20220923152639358](https://img2022.cnblogs.com/blog/1858293/202209/1858293-20220923154641742-1496384732.png)

在inspector面板设定其avator类型为人型：

![image-20220923152729653](https://img2022.cnblogs.com/blog/1858293/202209/1858293-20220923154642070-979722224.png)

进入configure可以看到更多细节：

![image-20220923152812058](https://img2022.cnblogs.com/blog/1858293/202209/1858293-20220923154642537-1270053184.png)

配合unity的动画avator系统，我们就可以实现骨骼动画的运作了。
